<body>
    <button id="incrementButton">Increment</button>

    <script>

        var globalCounter = 0; // initialize a global variable

        const myButton = document.querySelector("#incrementButton"); // select the button
        myButton.addEventListener ("click", incrementCounter) // calling a named function when button i clicked

        function incrementCounter() {
            globalCounter++; // increment the global variable
            console.log(globalCounter); // log the global variable
            myButton.textContent = globalCounter; // this will change the text of the button to 10

        }

    </script>
