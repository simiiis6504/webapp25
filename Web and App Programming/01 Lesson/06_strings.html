<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 2rem;
        }
    </style>

</head>
<body>
    
    <script>

        let myString = "Hello";

        console.log(myString[0]); //H

        console.log(myString[1]); //e

        //string are immutable, so this wont work

        myString[0] = 'J'; //trying to spell Jello but it wont work

        console.log(myString); //still Hello

        myString += ' World!'; //ths works because a new string is actually created in the background

        console.log(myString); // logs Hello World!

        console.log(myString.length); //gives the amount of characters in a string (12)

        let alphabet = 'abcdefghijklmnopqrstuvwxyz'; 

        //before we can reverse the alphabet, lets talk about str.plit
        
        let alphabetArray = alphabet.split(''); //split by every character

        let myBackwardsAlphabet = alphabetArray.reverse().join(''); //reverse the array, the join the string back together

        document.body.innerHTML = myBackwardsAlphabet; // note that innerHTML is a little bit dangerous, because it always wipes out the content, even if used with +=;

        let myURL = 'www.ourcompanydomain.com';

        let myURLArray = myURL.split('.'); // splits the domain into three elements www, ourcompanydomain and com

        myURLArray[1] = "ournewfancydomain";
        
        let myChangedURL = myURLArray.join('.'); // www.ournewfancydomain.com

        //lets do some slicing

        let stringForSlicing = "Programming is fun!";

        let slicedString = stringForSlicing.slice(0,11); //we are extracting characters between 0 and 11

        console.log(slicedString); //Programming

        slicedString = stringForSlicing.slice(12,14); //logs is

        console.log(slicedString);

        // Lesson 2

        //toUpperCase and toLowercase methods allow us to change the case of a string

        const myCapsLockString ="HERE I HAVE BEEN WRITING ALL THIS TEXT WITHOUT REALIZING I HAD CAPSLOCK ON";

        const myParagraph = document.createElement('p'); // create a new paragraph element
        
        myParagraph.textContent = myCapsLockString.toLowerCase(); //set the text content of the paragraph to the lowercase version of the string

        document.body.appendChild(myParagraph); // here i have been writign all this text without realizing i had capslock on

        console.log(myCapsLockString.toLowerCase());

        myParagraph.textContent =  myCapsLockString.toLowerCase().charAt(0).toUpperCase() + myCapsLockString.toLowerCase().slice(1); //Here i have been writing all this text without realizing i had capslock on

        document.body.appendChild(myParagraph);

    </script>

</body>
</html>
