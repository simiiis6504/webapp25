<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let myNumber =3; //create a simple number
        myNumber++; //increment number by one
        console.log(myNumber); //logs 4

        myNumber += 7; //increment number by 7 - or add any number to the existing number (+=)

        console.log(myNumber); //logs 11

        const mySecondNumber =2;

        console.log (myNumber + mySecondNumber); //logs 13

        console.log (myNumber - mySecondNumber); //logs 9 (my number is still 11)

        console.log(myNumber * mySecondNumber); //logs 22 (my number is still 11)

        console.log (myNumber / mySecondNumber); //logs 5.5 (my number is still 11)

        //in JS you can easily mix and match int and float numbers

        myNumber--; //decrement number by one

        console.log(myNumber); //logs 10

        let myString ="4"; // quoting the number makes it a string

        console.log(myString + myString);  //44

        console.log (parseInt (myString) + parseInt (myString)); //logs 8

    </script>
</body>
</html>
